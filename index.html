<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title -->
    <title>Home | Junction Studio</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png">

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Slick CSS -->
    <link rel="stylesheet" href="css/slick.css">

    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive Style Sheet -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Header Start -->
    <header class="main-header">
        <!-- Desktop nav -->
        <nav class="desktop-nav">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4">
                        <ul class="nav-items d-flex">
                            <li><a href="#">career</a></li>
                            <li><a href="#">merch</a></li>
                            <li><a href="#">our works</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-4 text-center">
                        <a href="index.html">
                            <img class="desktop-nav-logo" src="images/logo.png" alt="Junction Studio logo">
                        </a>
                    </div>
                    <div class="col-lg-4 text-end">
                        <ul class="nav-items">
                            <li>
                                <a href="#" class="d-inline-flex gap-3 align-items-center">
                                    <span>contact</span>
                                    <img src="images/contact-circle.png" alt="contact circle">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header End -->

    <!-- Hero Start -->
    <section class="hero">
        <!-- Main slider -->
        <div class="hero-slider">
            <div class="slide-item">
                <div class="container h-100">
                    <div class="row h-100 position-relative">
                        <div class="col-lg-6">
                            <div class="slide-content d-flex">
                                <small>2</small>
                                <h2>Ocean an <br> Engines</h2>
                                <p class="align-self-end ms-5">
                                    <small class="d-block">Year</small>
                                    <span class="year">2023</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide-item">
                <div class="container h-100">
                    <div class="row h-100 position-relative">
                        <div class="col-lg-6">
                            <div class="slide-content d-flex">
                                <small>2</small>
                                <h2>New text <br> here</h2>
                                <p class="align-self-end ms-5">
                                    <small class="d-block">Year</small>
                                    <span class="year">2024</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide-item">
                <div class="container h-100">
                    <div class="row h-100 position-relative">
                        <div class="col-lg-6">
                            <div class="slide-content d-flex">
                                <small>2</small>
                                <h2>New text <br> here</h2>
                                <p class="align-self-end ms-5">
                                    <small class="d-block">Year</small>
                                    <span class="year">2025</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="slide-item">
                <div class="container h-100">
                    <div class="row h-100 position-relative">
                        <div class="col-lg-6">
                            <div class="slide-content d-flex">
                                <small>2</small>
                                <h2>New text <br> here</h2>
                                <p class="align-self-end ms-5">
                                    <small class="d-block">Year</small>
                                    <span class="year">2026</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slider nav -->
        <div class="slider-control">
            <p class="d-inline-flex gap-2 mb-2 align-items-center">
                <span>Split in two</span>
                <img src="images/slider-control-arrow.png" alt="slider control arrow">
            </p>
            <div class="slider-nav">
                <div class="slide-nav-item">
                    <img src="images/slider_control.png" alt="Slider nav">
                </div>
                <div class="slide-nav-item">
                    <img src="images/slider_control.png" alt="Slider nav">
                </div>
                <div class="slide-nav-item">
                    <img src="images/slider_control.png" alt="Slider nav">
                </div>
                <div class="slide-nav-item">
                    <img src="images/slider_control.png" alt="Slider nav">
                </div>
            </div>
        </div>

        <!-- Bar -->
        <div class="bar">
            <button>
                <img src="images/bar.png" alt="bar">
            </button>
        </div>

        <!-- Video -->
        <div class="video-icon">
            <button>
                <img src="images/pause.png" alt="pause">
            </button>
        </div>
    </section>
    <!-- Hero End -->
    
    <!-- JQuery -->
    <script src="js/jquery-1.12.4.min.js"></script>
    
    <!-- Slick JS -->
    <script src="js/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            // Main hero slider
            $('.hero-slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: false,
                fade: true,
                dots: true,
                asNavFor: '.slider-nav' // sync with nav
            });

            // Navigation slider
            $('.slider-nav').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                asNavFor: '.hero-slider', // sync with hero
                dots: false,
                centerMode: true,
                variableWidth: false, // keeps equal width for nav items
                focusOnSelect: true
            });
        });
    </script>
    
    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>
    
    <!-- Main Script Sheet -->
    <script src="js/script.js"></script>
</body>
</html>
